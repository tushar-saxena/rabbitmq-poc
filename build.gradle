apply plugin: "java"
apply plugin: "application"


task runApp(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'com.poc.camel.Send'
}
repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/com.rabbitmq/amqp-client
    compile group: 'com.rabbitmq', name: 'amqp-client', version: '3.6.5'
    // https://mvnrepository.com/artifact/org.apache.camel/camel-core
    compile group: 'org.apache.camel', name: 'camel-core', version: '2.17.2'
    // https://mvnrepository.com/artifact/org.apache.camel/camel-rabbitmq
    compile group: 'org.apache.camel', name: 'camel-rabbitmq', version: '2.17.2'

}